<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My test page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <link rel="stylesheet" href="index.css">
  <body>
    <div class="container">
        <div class="container-item-1">
            <div class="logo">
                <img class="image" src="odin-lined.png" alt="">
                <p>ARDA</p>
            </div>
        </div>
        <div class="container-item-2">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get strated.</p>
            <p>You <em>know</em> you want to.</p>
            <div class="container-form">
                
                <form action="">
                <div class="new-div">
                    <h3>Let's do this!</h3>
                        <div class="container-input">
                            <div class="input-divs">
                            <label for="first">First Name</label required>
                            <input type="text" name="first_name" id="first">
                            </div>
                            <div class="input-divs">
                            <label for="last">Last Name</label>
                            <input type="text" name="last_name" id="last">
                            </div>
                            <div class="input-divs">
                            <label for="email">Your Email</label>
                            <input type="email" name="user_email" id="email" required>
                            </div>
                            <div class="input-divs">
                            <label for="phone">Phone Number</label>
                            <input type="number" name="phone_number" id="phone">
                            </div>
                            <div class="input-divs">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" required>
                            <p id="isPassword"></p>
                            </div>
                            <div class="input-divs">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" name="confirm_password" id="confirm_password" required>
                            </div>
                        </div>
                </div>
                    <div class="button-div">
                    <button type="submit">Create Account</button>
                    <p>Allready have an account? <a href="">log in</a></p>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
  </body>
</html>
